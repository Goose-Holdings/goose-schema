<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goose Schema Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FE5816;
      --accent-glow: rgba(254, 88, 22, 0.45);
      --bg: #0e0e10;
      --surface: #1a1b1e;
      --surface-light: #222326;
      --text: #e7e7e9;
      --muted: #9a9a9d;
      --border: #2a2b2e;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1 {
      background: linear-gradient(90deg, var(--accent), #ff9966);
      color: #fff;
      margin: 0;
      padding: 1.2em 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 1.8em;
      box-shadow: 0 0 20px var(--accent-glow);
      text-shadow: 0 0 8px var(--accent-glow);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    a:hover {
      text-shadow: 0 0 6px var(--accent-glow);
      color: #ff9460;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2em;
      display: flex;
      gap: 2em;
    }

    .toc {
      position: sticky;
      top: 2em;
      align-self: flex-start;
      width: 260px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1em 1.4em;
      height: max-content;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .toc h2 {
      color: var(--accent);
      font-size: 1.1em;
      margin-bottom: 0.5em;
      letter-spacing: 0.04em;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .toc li {
      margin: 0.4em 0;
    }

    .toc a {
      font-size: 0.95em;
      font-weight: 500;
      color: var(--text);
      opacity: 0.7;
    }

    .toc a:hover {
      opacity: 1;
      color: var(--accent);
    }

    #content {
      flex: 1;
    }

    details {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2em 1.5em;
      margin: 1.2em 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    details[open] {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1em;
      color: var(--accent);
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      list-style: none;
    }

    .definition-description {
      color: var(--muted);
      font-size: 0.9em;
      margin: 0.6em 0 1.2em 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 0.5em;
      overflow: hidden;
      border-radius: 8px;
    }

    th, td {
      padding: 0.75em 0.9em;
      text-align: left;
      font-size: 0.85em;
      vertical-align: top;
    }

    th {
      background: rgba(254,88,22,0.15);
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 1px solid var(--border);
      letter-spacing: 0.03em;
    }

    td {
      background: var(--surface-light);
      border-bottom: 1px solid var(--border);
      color: var(--text);
    }

    tr:nth-child(even) td {
      background: #1e1f22;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .highlight {
      border: 2px solid var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    /* Enum pills */
    td span.enum {
      background: rgba(254,88,22,0.12);
      color: #ff9460;
      padding: 2px 8px;
      border-radius: 6px;
      margin: 2px;
      display: inline-block;
      font-size: 0.8em;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body>
  <h1>Goose Schema Documentation</h1>
  <div class="container">
    <div class="toc">
      <h2>Definitions</h2>
      <ul id="toc"></ul>
    </div>
    <div id="content"></div>
  </div>
  <script>
    async function loadSchema() {
      const res = await fetch('goose-schema.json');
      const schema = await res.json();
      const defs = schema.definitions || {};
      const toc = document.getElementById('toc');
      const content = document.getElementById('content');

      function openAndScrollTo(id) {
        const el = document.getElementById(id);
        if (el) {
          el.open = true;
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          el.classList.add('highlight');
          setTimeout(() => el.classList.remove('highlight'), 1500);
        }
      }

      const defNames = Object.keys(defs).sort();
      for (const defName of defNames) {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = defName;
        link.onclick = (e) => {
          e.preventDefault();
          openAndScrollTo(defName);
        };
        li.appendChild(link);
        toc.appendChild(li);
      }

      for (const defName of defNames) {
        const def = defs[defName];
        const details = document.createElement('details');
        details.id = defName;

        const summary = document.createElement('summary');
        summary.textContent = defName;
        details.appendChild(summary);

        const desc = document.createElement('div');
        desc.className = 'definition-description';
        desc.textContent = def.description || '';
        details.appendChild(desc);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        ['Property', 'Type', 'Format', 'Enum', 'Reference', 'Description', 'Comment', 'Examples'].forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const props = def.properties || {};
        for (const propName in props) {
          const prop = props[propName];
          const tr = document.createElement('tr');

          const tdProp = document.createElement('td');
          tdProp.textContent = propName;
          tr.appendChild(tdProp);

          const tdType = document.createElement('td');
          tdType.textContent = prop.type || '';
          tr.appendChild(tdType);

          const tdFormat = document.createElement('td');
          tdFormat.textContent = prop.format || '';
          tr.appendChild(tdFormat);

          const tdEnum = document.createElement('td');
          tdEnum.innerHTML = (prop.enum || []).map(e => `<span class="enum">${e}</span>`).join('');
          tr.appendChild(tdEnum);

          const tdRef = document.createElement('td');
          if (prop["$ref"]) {
            const ref = prop["$ref"];
            let targetDef = null;
            const defMatch = ref.match(/#\/definitions\/([^\/]+)/);
            if (defMatch) targetDef = defMatch[1];
            else {
              const dotMatch = ref.match(/^([^.]+)/);
              if (dotMatch) targetDef = dotMatch[1];
            }

            const a = document.createElement('a');
            a.href = '#';
            a.textContent = ref;
            a.onclick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              if (targetDef) setTimeout(() => openAndScrollTo(targetDef), 50);
            };
            tdRef.appendChild(a);
          }
          tr.appendChild(tdRef);

          const tdDesc = document.createElement('td');
          tdDesc.textContent = prop.description || '';
          tr.appendChild(tdDesc);

          const tdComment = document.createElement('td');
          tdComment.textContent = prop["$comment"] || '';
          tr.appendChild(tdComment);

          const tdExamples = document.createElement('td');
          tdExamples.innerHTML = (prop.examples || []).map(e => `<code>${e}</code>`).join('<br>');
          tr.appendChild(tdExamples);

          table.appendChild(tr);
        }
        details.appendChild(table);
        content.appendChild(details);
      }
    }
    loadSchema();
  </script>
</body>
</html>
