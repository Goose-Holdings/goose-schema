<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goose Schema Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #FE5816;
      --bg: #f5f5f7;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text: #222;
      --muted: #666;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h1 {
      background: linear-gradient(90deg, var(--accent), #ff8854);
      color: #fff;
      margin: 0;
      padding: 1.2em 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 1.8em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease, text-shadow 0.3s ease;
    }
    a:hover {
      color: #ff8854;
      text-shadow: 0 0 6px rgba(254,88,22,0.4);
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 2em;
      display: flex;
      gap: 2em;
    }

    .toc {
      position: sticky;
      top: 2em;
      align-self: flex-start;
      width: 260px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 1em;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 1em 1.5em;
      height: max-content;
    }
    .toc h2 {
      color: var(--accent);
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }
    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc li {
      margin: 0.4em 0;
    }
    .toc a {
      font-size: 0.95em;
      font-weight: 500;
      color: var(--text);
      opacity: 0.8;
      transition: opacity 0.2s ease, color 0.2s ease;
    }
    .toc a:hover {
      opacity: 1;
      color: var(--accent);
    }

    #content {
      flex: 1;
    }

    details {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      margin: 1em 0;
      border-radius: 1em;
      border: 1px solid rgba(0,0,0,0.05);
      padding: 1em 1.5em;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    details[open] {
      border-color: var(--accent);
      box-shadow: 0 6px 20px rgba(254,88,22,0.15);
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1em;
      color: var(--accent);
      outline: none;
      list-style: none;
    }

    .definition-description {
      color: var(--muted);
      font-size: 0.9em;
      margin: 0.5em 0 1em 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 0.5em;
      overflow: hidden;
      border-radius: 0.75em;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.8em 0.9em;
      text-align: left;
      font-size: 0.85em;
      vertical-align: top;
    }

    th {
      background: rgba(254,88,22,0.08);
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    td {
      background: rgba(255,255,255,0.8);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:nth-child(even) td {
      background: rgba(255,255,255,0.6);
    }

    .highlight {
      border: 2px solid var(--accent);
      box-shadow: 0 0 12px rgba(254,88,22,0.4);
    }
  </style>
</head>
<body>
  <h1>Goose Schema Documentation</h1>
  <div class="container">
    <div class="toc">
      <h2>Definitions</h2>
      <ul id="toc"></ul>
    </div>
    <div id="content"></div>
  </div>
  <script>
    async function loadSchema() {
      const res = await fetch('goose-schema.json');
      const schema = await res.json();
      const defs = schema.definitions || {};
      const toc = document.getElementById('toc');
      const content = document.getElementById('content');

      function openAndScrollTo(id) {
        const el = document.getElementById(id);
        if (el) {
          el.open = true;
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          el.classList.add('highlight');
          setTimeout(() => el.classList.remove('highlight'), 1500);
        }
      }

      const defNames = Object.keys(defs).sort();
      for (const defName of defNames) {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = defName;
        link.onclick = (e) => {
          e.preventDefault();
          openAndScrollTo(defName);
        };
        li.appendChild(link);
        toc.appendChild(li);
      }

      for (const defName of defNames) {
        const def = defs[defName];
        const details = document.createElement('details');
        details.id = defName;

        const summary = document.createElement('summary');
        summary.textContent = defName;
        details.appendChild(summary);

        const desc = document.createElement('div');
        desc.className = 'definition-description';
        desc.textContent = def.description || '';
        details.appendChild(desc);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        ['Property', 'Type', 'Format', 'Enum', 'Reference', 'Description', 'Comment', 'Examples'].forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const props = def.properties || {};
        for (const propName in props) {
          const prop = props[propName];
          const tr = document.createElement('tr');

          const tdProp = document.createElement('td');
          tdProp.textContent = propName;
          tr.appendChild(tdProp);

          const tdType = document.createElement('td');
          tdType.textContent = prop.type || '';
          tr.appendChild(tdType);

          const tdFormat = document.createElement('td');
          tdFormat.textContent = prop.format || '';
          tr.appendChild(tdFormat);

          const tdEnum = document.createElement('td');
          tdEnum.innerHTML = (prop.enum || []).map(e => `<span style="background:rgba(254,88,22,0.1);padding:2px 6px;border-radius:6px;margin:1px;display:inline-block;">${e}</span>`).join(' ');
          tr.appendChild(tdEnum);

          const tdRef = document.createElement('td');
          if (prop["$ref"]) {
            const ref = prop["$ref"];
            let targetDef = null;
            const defMatch = ref.match(/#\/definitions\/([^\/]+)/);
            if (defMatch) targetDef = defMatch[1];
            else {
              const dotMatch = ref.match(/^([^.]+)/);
              if (dotMatch) targetDef = dotMatch[1];
            }

            const a = document.createElement('a');
            a.href = '#';
            a.textContent = ref;
            a.onclick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              if (targetDef) setTimeout(() => openAndScrollTo(targetDef), 50);
            };
            tdRef.appendChild(a);
          }
          tr.appendChild(tdRef);

          const tdDesc = document.createElement('td');
          tdDesc.textContent = prop.description || '';
          tr.appendChild(tdDesc);

          const tdComment = document.createElement('td');
          tdComment.textContent = prop["$comment"] || '';
          tr.appendChild(tdComment);

          const tdExamples = document.createElement('td');
          tdExamples.innerHTML = (prop.examples || []).map(e => `â€¢ ${e}`).join('<br>');
          tr.appendChild(tdExamples);

          table.appendChild(tr);
        }
        details.appendChild(table);
        content.appendChild(details);
      }
    }
    loadSchema();
  </script>
</body>
</html>
