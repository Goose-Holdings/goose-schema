<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goose Schema Documentation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #F46811;
      --orange-dark: #BF5700;
      --ochre: #D18F36;
      --yellow: #FDA03C;
      --blue-deep: #093C4D;
      --blue-mid: #1A6382;
      --grey: #CBCBCB;
      --brown: #30281D;
      --eggplant: #302B32;
      --text: #E2E2E2;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--eggplant);
      background-image: radial-gradient(circle at 20% 25%, var(--eggplant) 0%, var(--blue-deep) 100%);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2em;
      display: flex;
      gap: 2em;
    }

    /* Sidebar with brand */
    .toc {
      position: sticky;
      top: 2em;
      align-self: flex-start;
      width: 260px;
      background: rgba(25, 28, 31, 0.7);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 1.2em 1.6em;
      box-shadow: 0 0 24px rgba(0,0,0,0.55);
      backdrop-filter: blur(14px);
    }

    .brand {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 1.05em;
      text-transform: uppercase;
      color: var(--orange);
      letter-spacing: 0.08em;
      margin-bottom: 1em;
      text-shadow: 0 0 6px rgba(244,104,17,0.35);
    }

    .toc h2 {
      color: var(--ochre);
      font-size: 1em;
      margin-bottom: 0.4em;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      margin: 0;
      border-left: 1px solid rgba(255,255,255,0.06);
    }

    .toc li {
      margin: 0.5em 0 0.5em 0.8em;
    }

    .toc a {
      color: var(--grey);
      font-size: 0.95em;
      font-weight: 500;
      opacity: 0.8;
      transition: color 0.25s ease, opacity 0.25s ease;
    }
    .toc a:hover {
      opacity: 1;
      color: var(--orange);
      text-shadow: 0 0 8px rgba(244,104,17,0.4);
    }

    #content {
      flex: 1;
    }

    details {
      background: rgba(35, 38, 42, 0.8);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 1.2em 1.5em;
      margin: 1.2em 0;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    details[open] {
      border-color: var(--orange);
      box-shadow: 0 0 25px rgba(244,104,17,0.25);
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05em;
      color: var(--orange);
      font-family: 'JetBrains Mono', monospace;
      outline: none;
      list-style: none;
    }

    .definition-description {
      color: var(--grey);
      font-size: 0.9em;
      margin: 0.6em 0 1.2em 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 0.5em;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    }

    th, td {
      padding: 0.75em 0.9em;
      text-align: left;
      font-size: 0.85em;
      vertical-align: top;
    }

    th {
      background: rgba(244,104,17,0.1);
      color: var(--ochre);
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      letter-spacing: 0.03em;
    }

    td {
      background: rgba(35,37,40,0.85);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: var(--grey);
    }

    tr:nth-child(even) td {
      background: rgba(30,32,35,0.9);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .highlight {
      border: 2px solid var(--orange);
      box-shadow: 0 0 18px rgba(244,104,17,0.4);
    }

    td span.enum {
      background: rgba(209,143,54,0.2);
      color: var(--yellow);
      padding: 3px 8px;
      border-radius: 6px;
      margin: 2px;
      display: inline-block;
      font-size: 0.8em;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Fix: ref hyperlinks use Goose palette */
    table a {
      color: var(--orange);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease, text-shadow 0.3s ease;
    }
    table a:hover {
      color: var(--yellow);
      text-shadow: 0 0 6px rgba(244,104,17,0.4);
    }
    table a:visited {
      color: var(--orange);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toc">
      <div class="brand">Goose Schema</div>
      <h2>Definitions</h2>
      <ul id="toc"></ul>
    </div>
    <div id="content"></div>
  </div>

  <script>
    async function loadSchema() {
      const res = await fetch('goose-schema.json');
      const schema = await res.json();
      const defs = schema.definitions || {};
      const toc = document.getElementById('toc');
      const content = document.getElementById('content');

      function openAndScrollTo(id) {
        const el = document.getElementById(id);
        if (el) {
          el.open = true;
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          el.classList.add('highlight');
          setTimeout(() => el.classList.remove('highlight'), 1500);
        }
      }

      const defNames = Object.keys(defs).sort();
      for (const defName of defNames) {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = defName;
        link.onclick = (e) => {
          e.preventDefault();
          openAndScrollTo(defName);
        };
        li.appendChild(link);
        toc.appendChild(li);
      }

      for (const defName of defNames) {
        const def = defs[defName];
        const details = document.createElement('details');
        details.id = defName;

        const summary = document.createElement('summary');
        summary.textContent = defName;
        details.appendChild(summary);

        const desc = document.createElement('div');
        desc.className = 'definition-description';
        desc.textContent = def.description || '';
        details.appendChild(desc);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        ['Property', 'Type', 'Format', 'Enum', 'Reference', 'Description', 'Comment', 'Examples'].forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        const props = def.properties || {};
        for (const propName in props) {
          const prop = props[propName];
          const tr = document.createElement('tr');

          const tdProp = document.createElement('td');
          tdProp.textContent = propName;
          tr.appendChild(tdProp);

          const tdType = document.createElement('td');
          tdType.textContent = prop.type || '';
          tr.appendChild(tdType);

          const tdFormat = document.createElement('td');
          tdFormat.textContent = prop.format || '';
          tr.appendChild(tdFormat);

          const tdEnum = document.createElement('td');
          tdEnum.innerHTML = (prop.enum || []).map(e => `<span class="enum">${e}</span>`).join('');
          tr.appendChild(tdEnum);

          const tdRef = document.createElement('td');
          if (prop["$ref"]) {
            const ref = prop["$ref"];
            let targetDef = null;
            const defMatch = ref.match(/#\/definitions\/([^\/]+)/);
            if (defMatch) targetDef = defMatch[1];
            else {
              const dotMatch = ref.match(/^([^.]+)/);
              if (dotMatch) targetDef = dotMatch[1];
            }

            const a = document.createElement('a');
            a.href = '#';
            a.textContent = ref;
            a.onclick = (e) => {
              e.preventDefault();
              e.stopPropagation();
              if (targetDef) setTimeout(() => openAndScrollTo(targetDef), 50);
            };
            tdRef.appendChild(a);
          }
          tr.appendChild(tdRef);

          const tdDesc = document.createElement('td');
          tdDesc.textContent = prop.description || '';
          tr.appendChild(tdDesc);

          const tdComment = document.createElement('td');
          tdComment.textContent = prop["$comment"] || '';
          tr.appendChild(tdComment);

          const tdExamples = document.createElement('td');
          tdExamples.innerHTML = (prop.examples || []).map(e => `<code>${e}</code>`).join('<br>');
          tr.appendChild(tdExamples);

          table.appendChild(tr);
        }
        details.appendChild(table);
        content.appendChild(details);
      }
    }
    loadSchema();
  </script>
</body>
</html>
